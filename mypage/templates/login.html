<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fidelity </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        .card {
            border-radius: 10px;
            border: none;
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: none;
            padding: 1.5rem 1.5rem 0.5rem;
            border-radius: 10px 10px 0 0 !important;
        }
        .card-body {
            padding: 1.5rem;
        }
        .logo-area {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .logo-placeholder {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background-color: #198754;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .form-control {
            padding: 0.8rem 1rem;
            border-radius: 7px;
            transition: all 0.3s;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
            border-color: #198754;
        }
        .input-group-text {
            border-radius: 7px 0 0 7px;
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
            border-radius: 0 7px 7px 0;
        }
        .btn-success {
            padding: 0.8rem;
            border-radius: 7px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-success:hover {
            background-color: #146c43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
        .divider-text {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .register-text {
            font-size: 0.95rem;
        }
        .register-link {
            color: #198754;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        .register-link:hover {
            color: #146c43;
            text-decoration: underline;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        .facebook {
            background-color: #3b5998;
        }
        .google {
            background-color: #db4437;
        }
        .twitter {
            background-color: #1da1f2;
        }
        .alert {
            border-radius: 7px;
            padding: 0.8rem 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 576px) {
            .card {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 420px;">
            <div class="card-header text-center">
                <div class="logo-area">
                    <div class="logo-placeholder">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <h4 class="mb-0">Fidelity </h4>
                    <p class="text-muted">Faça login para continuar</p>
                </div>
            </div>
            <div class="card-body">
                {% if erro %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>{{ erro }}
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Seu e-mail" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label class="form-label">Senha</label>
                            <a href="#" class="text-decoration-none text-muted small">Esqueceu a senha?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="senha" class="form-control" placeholder="Sua senha" id="senhaInput" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </form>

            

                <p class="text-center register-text mt-4">
                    Não tem uma conta? <a href="{% url 'registro' %}" class="register-link">Registre-se</a>
                </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("toggleSenha").addEventListener("click", function() {
            let senhaInput = document.getElementById("senhaInput");
            let icon = this.querySelector("i");
    
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                senhaInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        });
    </script>
